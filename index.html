<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MPP Interactive Feature</title>
  <meta name="author" content="Alec Friedhoff">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="brookings-single.scss">

  <link rel="stylesheet" href="app.css">
  <script src="app.js" type="text/javascript"></script>
  
  <script src="https://d3js.org/d3-geo.v1.min.js"></script>

  <style>
    html{
        font-size:18px;
        font-family: "PT Serif", Times, serif;
        }

    body{
        margin:0px;
        padding:0px;
    }
  </style>
</head>

<body>



<div class="metro-interactive">
    <div class="dashboard-wrap c-fix" id="oic-dashboard" style="">
      <div class="dashboard-menu">
        <div class="c-fix">
          <p class="dashboard-title c-fix">
            <span class="oic-name">OIC Dashboard</span>,
            <span class="state-abbr">State</span>
          </p>

          <div id="oic-type" class="c-fix">
            <div>
              <p>OIC Type: </p>
            </div>
          </div>
        </div>

        <div style="background:#e0e0e0;padding:2px 1rem 2px 0.75rem" class="c-fix">

            <div id="oic-select">
              <!--select oic here-->
            </div>

          <div id="geography-note" style="float:right;font-size:15px;">
            <!--note on county data-->
          </div>

        </div>
      </div>

        <div class="c-fix">
            <div class="dashboard-panel" id="dash-panel-1"></div>
            <div class="dashboard-panel" id="dash-legend"></div>
            <div class="dashboard-panel" id="dash-panel-2"></div>
            <div class="dashboard-panel" id="dash-panel-3"></div>
        </div>
    </div>
</div>

</body>

</html>
